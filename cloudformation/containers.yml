---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS WordPress ECS/Fargate'

Metadata:

  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'General configuration'
        Parameters:
          - 'BaseName'
          - 'Environment'
          - 'WordPressDnsName'
      - Label:
          default: 'Network configuration'
        Parameters:
          - 'VpcId'
          - 'Subnets'
      - Label:
          default: 'Load Balancer configuration'
        Parameters:
          - 'LoadBalancerEndpoint'
          - 'LoadBalancerHostedZoneId'
          - 'PublicLoadBalancerSG'
          - 'PrivateLoadBalancerSG'
          - 'PublicListenerHttpArn'
          - 'PublicListenerHttpsArn'
          - 'PrivateListenerHttpArn'
          - 'PrivateListenerHttpsArn'
          - 'LoadBalancerDnsNames'
          - 'WordPressHostedZone'
      - Label:
          default: 'Container configuration'
        Parameters:
          - 'SetupImage'
          - 'WordPressImage'
          - 'TaskCpu'
          - 'TaskMemory'
          - 'TaskCount'
      - Label:
          default: 'Database configuration'
        Parameters:
          - 'DatabaseHost'
          - 'DatabaseSG'
          - 'DatabaseName'
          - 'DatabaseMasterUser'
          - 'DatabaseMasterPassword'
          - 'DatabaseWpUser'
          - 'DatabaseWpPassword'
      - Label:
          default: 'EFS configuration'
        Parameters:
          - 'FileSystemId'
          - 'FileSystemSG'
    ParameterLabels:
      BaseName:
        default: 'Base resource name'
      Environment:
        default: 'Environment'
      WordPressDnsName:
        default: 'WordPress primary domain name'
      VpcId:
        default: 'VPC Identifier'
      Subnets:
        default: 'VPC Subnets'
      LoadBalancerEndpoint:
        default: 'Public DNS endpoint'
      LoadBalancerHostedZoneId:
        default: 'Route53 HostedZone identifier'
      PublicLoadBalancerSG:
        default: 'Public security group'
      PrivateLoadBalancerSG:
        default: 'Private security group'
      PublicListenerHttpArn:
        default: 'Public HTTP listener identifier'
      PublicListenerHttpsArn:
        default: 'Public HTTPS listener identifier'
      PrivateListenerHttpArn:
        default: 'Private HTTP listener identifier'
      PrivateListenerHttpsArn:
        default: 'Private HTTPS listener identifier'
      LoadBalancerDnsNames:
        default: 'WordPress DNS domain names'
      WordPressHostedZone:
        default: 'WordPress Route53 hosted zone name'
      SetupImage:
        default: 'WordPress setup container image repository URL'
      WordPressImage:
        default: 'WordPress service container image repository URL'
      TaskCpu:
        default: 'Container CPU'
      TaskMemory:
        default: 'Container memory'
      TaskCount:
        default: 'Desired task count'
      DatabaseHost:
        default: 'Database host'
      DatabaseSG:
        default: 'Database security group'
      DatabaseName:
        default: 'Database name'
      DatabaseMasterUser:
        default: 'Database master user'
      DatabaseMasterPassword:
        default: 'Database master password'
      DatabaseWpUser:
        default: 'Database WordPress user'
      DatabaseWpPassword:
        default: 'Database WordPress password'
      FileSystemId:
        default: 'FileSystem identifier'
      FileSystemSG:
        default: 'FileSystem security group'

Parameters:

  BaseName:
    Description: 'This name will be used to build identifiers for the components in the stack'
    Type: 'String'
    AllowedPattern: '[-_a-z0-9]+'
    ConstraintDescription: 'Invalid name. Only lowercase letters, numbers, underscores and hyphens are allowed.'
    Default: 'ecs'

  Environment:
    Description: 'Stack environment name'
    Type: 'String'
    AllowedValues:
      - 'Pro'
      - 'Pre'
    Default: 'Pro'

  WordPressDnsName:
    Description: 'Domain name to be used by WordPress'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/wordpress/primary-domain'

  VpcId:
    Description: 'AWS SSM Parameter name storing the VPC identifier'
    Type: 'AWS::SSM::Parameter::Value<AWS::EC2::VPC::Id>'
    Default: '/network/vpc-id'

  Subnets:
    Description: 'AWS SSM Parameter name storing subnets for ECS containers'
    Type: 'AWS::SSM::Parameter::Value<List<AWS::EC2::Subnet::Id>>'
    Default: '/network/subnets'

  LoadBalancerEndpoint:
    Description: 'AWS SSM Parameter name containing the load balancer DNS endpoint'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/balancer/dns-endpoint'

  LoadBalancerHostedZoneId:
    Description: 'AWS SSM Parameter name containing the load balancer Route53 hosted zone identifier'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/balancer/hostedzone-id'

  PublicLoadBalancerSG:
    Description: 'AWS SSM Parameter name containing the public load balancer security group identifier'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/balancer/public-security-group'

  PrivateLoadBalancerSG:
    Description: 'AWS SSM Parameter name containing the private load balancer security group identifier'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/balancer/private-security-group'

  PublicListenerHttpArn:
    Description: 'AWS SSM Parameter name containing the public load balancer HTTP listener ARN'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/balancer/public-listenerhttp-arn'

  PublicListenerHttpsArn:
    Description: 'AWS SSM Parameter name containing the public load balancer HTTPS listener ARN'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/balancer/public-listenerhttps-arn'

  PrivateListenerHttpArn:
    Description: 'AWS SSM Parameter name containing the private load balancer HTTP listener ARN'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/balancer/private-listenerhttp-arn'

  PrivateListenerHttpsArn:
    Description: 'AWS SSM Parameter name containing the private load balancer HTTPS listener ARN'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/balancer/private-listenerhttps-arn'

  LoadBalancerDnsNames:
    Description: 'Domain names to register with the load balancer'
    Type: 'AWS::SSM::Parameter::Value<List<String>>'
    Default: '/wordpress/domain-names'

  WordPressHostedZone:
    Description: 'WordPress Route53 HostedZone name'
    Type: 'String'
    Default: ''

  SetupImage:
    Description: 'AWS SSM Parameter name containing the WordPress setup Docker image repository'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/repository/wordpress-setup'

  WordPressImage:
    Description: 'AWS SSM Parameter name containing the WordPress service Docker image repository'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/repository/wordpress-service'

  TaskCpu:
    Description: 'CPU assigned to the container. 1024 is 1 CPU.'
    Type: 'Number'
    Default: 256

  TaskMemory:
    Description: 'Memory assigned to the container (in megabytes)'
    Type: 'Number'
    Default: 512

  TaskCount:
    Description: 'Copies of the service to run'
    Type: 'Number'
    Default: 1

  DatabaseHost:
    Description: 'AWS SSM Parameter name containing the database writer endpoint for the WordPress service'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/database/writer-endpoint'

  DatabaseSG:
    Description: 'AWS SSM Parameter name containing the database security group identifier'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/database/security-group'

  DatabaseName:
    Description: 'AWS SSM Parameter name containing the WordPress service database name'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/database/name'

  DatabaseMasterUser:
    Description: 'AWS SSM Parameter name containing the database username for the RDS administrative account'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/database/masteruser'

  DatabaseMasterPassword:
    Description: 'AWS SSM Parameter name containing the database password for the RDS administrative account. This key is used to inject secrets inside the WordPress service container.'
    Type: 'AWS::SSM::Parameter::Name'
    Default: '/database/masterpassword'

  DatabaseWpUser:
    Description: 'AWS SSM Parameter name containing the database username for the WordPress service'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/database/wpuser'

  DatabaseWpPassword:
    Description: 'AWS SSM Parameter name containing the database password for the WordPress service. This key is used to inject secrets inside the WordPress service container.'
    Type: 'AWS::SSM::Parameter::Name'
    Default: '/database/wppassword'

  FileSystemId:
    Description: 'AWS SSM Parameter name containing the EFS filesystem identifier'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/filesystem/filesystem-id'

  FileSystemSG:
    Description: 'AWS SSM Parameter name containing the EFS filesystem security group identifier'
    Type: 'AWS::SSM::Parameter::Value<String>'
    Default: '/filesystem/security-group'

Conditions:
  HasHttpsListener: !Not [ !Equals [ !Ref 'PublicListenerHttpArn', !Ref 'PublicListenerHttpsArn' ] ]
  HasHostedZone: !Not [ !Equals [ !Ref 'WordPressHostedZone', '' ] ]

Resources:

  TaskDefinition:
    Type: 'AWS::ECS::TaskDefinition'
    Properties:
      Family: !Ref 'BaseName'
      RequiresCompatibilities:
        - 'FARGATE'
      NetworkMode: 'awsvpc'
      Cpu: !Ref 'TaskCpu'
      Memory: !Ref 'TaskMemory'
      ExecutionRoleArn: !GetAtt 'TaskExecutionRole.Arn'
      ContainerDefinitions:
        - Name: 'wordpress-setup'
          Essential: false
          Image: !Ref 'SetupImage'
          LogConfiguration:
            LogDriver: 'awslogs'
            Options:
              awslogs-group: !Ref 'CloudWatchLogsGroup'
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: 'wordpress-setup'
          MountPoints:
            - ContainerPath: '/wp-content'
              SourceVolume: 'content'
          Environment:
            - Name: 'DB_HOST'
              Value: !Ref 'DatabaseHost'
            - Name: 'DB_USER'
              Value: !Ref 'DatabaseMasterUser'
            - Name: 'WP_DATABASE'
              Value: !Ref 'DatabaseName'
            - Name: 'WP_USER'
              Value: !Ref 'DatabaseWpUser'
          Secrets:
            - Name: 'DB_PASSWORD'
              ValueFrom: !Ref 'DatabaseMasterPassword'
            - Name: 'WP_PASSWORD'
              ValueFrom: !Ref 'DatabaseWpPassword'
        - Name: 'wordpress-service'
          Essential: true
          Image: !Ref 'WordPressImage'
          ReadonlyRootFilesystem: true
          DependsOn:
            - Condition: 'SUCCESS'
              ContainerName: 'wordpress-setup'
          LogConfiguration:
            LogDriver: 'awslogs'
            Options:
              awslogs-group: !Ref 'CloudWatchLogsGroup'
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: 'wordpress-service'
          MountPoints:
            - ContainerPath: '/var/www/html/wp-content'
              SourceVolume: 'content'
            - ContainerPath: '/run/lock/apache2'
              SourceVolume: 'lock'
            - ContainerPath: '/run/apache2'
              SourceVolume: 'run'
            - ContainerPath: '/var/cache/mod_pagespeed'
              SourceVolume: 'mod_pagespeed'
            - ContainerPath: '/var/log/pagespeed'
              SourceVolume: 'log_pagespeed'
            - ContainerPath: '/tmp'
              SourceVolume: 'tmp'
          Environment:
            - Name: 'WORDPRESS_DB_HOST'
              Value: !Ref 'DatabaseHost'
            - Name: 'WORDPRESS_DB_NAME'
              Value: !Ref 'DatabaseName'
            - Name: 'WORDPRESS_DB_USER'
              Value: !Ref 'DatabaseWpUser'
            - Name: 'WORDPRESS_CONFIG_EXTRA'
              Value: !Sub
                - |
                  define('WP_HOME', '${Scheme}://${WordPressDnsName}');
                  define('WP_SITEURL', '${Scheme}://${WordPressDnsName}');
                  define('FS_METHOD', 'direct');
                - Scheme: !If [ 'HasHttpsListener', 'https', 'http' ]
          Secrets:
            - Name: 'WORDPRESS_DB_PASSWORD'
              ValueFrom: !Ref 'DatabaseWpPassword'
          PortMappings:
            - ContainerPort: 80
      Volumes:
        - Name: 'content'
          EFSVolumeConfiguration:
            FilesystemId: !Ref 'FileSystemId'
            AuthorizationConfig:
              AccessPointId: !Ref 'ContentAccessPoint'
            TransitEncryption: 'ENABLED'
        - Name: 'lock'
          Host: {}
        - Name: 'run'
          Host: {}
        - Name: 'mod_pagespeed'
          Host: {}
        - Name: 'log_pagespeed'
          Host: {}
        - Name: 'tmp'
          Host: {}

  TaskExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service:
                - 'ecs-tasks.amazonaws.com'
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: 'SSMParametersPolicy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'ssm:GetParameter*'
                Resource: '*'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Tags:
        - Key: 'Name'
          Value: !Ref 'BaseName'
        - Key: 'Env'
          Value: !Ref 'Environment'

  AdminTaskService:
    Type: 'AWS::ECS::Service'
    DependsOn:
      - 'PrivateAdminHttpRule'
    Properties:
      ServiceName: !Sub '${BaseName}-admin'
      Cluster: !Ref 'ContainerCluster'
      LaunchType: 'FARGATE'
      PlatformVersion: '1.4.0'
      DesiredCount: 1
      TaskDefinition: !Ref 'TaskDefinition'
      HealthCheckGracePeriodSeconds: 90
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: 'ENABLED'
          SecurityGroups:
            - !Ref 'AdminSG'
          Subnets: !Ref 'Subnets'
      LoadBalancers:
        - ContainerName: 'wordpress-service'
          ContainerPort: 80
          TargetGroupArn: !Ref 'PrivateTargetGroup'
      PropagateTags: 'SERVICE'
      Tags:
        - Key: 'Name'
          Value: !Sub '${BaseName}-admin'
        - Key: 'Env'
          Value: !Ref 'Environment'

  WordPressTaskService:
    Type: 'AWS::ECS::Service'
    DependsOn:
      - 'PublicWordPressHttpRule'
    Properties:
      ServiceName: !Sub '${BaseName}-service'
      Cluster: !Ref 'ContainerCluster'
      LaunchType: 'FARGATE'
      PlatformVersion: '1.4.0'
      DesiredCount: !Ref 'TaskCount'
      TaskDefinition: !Ref 'TaskDefinition'
      HealthCheckGracePeriodSeconds: 90
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: 'ENABLED'
          SecurityGroups:
            - !Ref 'ServiceSG'
          Subnets: !Ref 'Subnets'
      LoadBalancers:
        - ContainerName: 'wordpress-service'
          ContainerPort: 80
          TargetGroupArn: !Ref 'PublicTargetGroup'
      PropagateTags: 'SERVICE'
      Tags:
        - Key: 'Name'
          Value: !Sub '${BaseName}-service'
        - Key: 'Env'
          Value: !Ref 'Environment'

  ContainerCluster:
    Type: 'AWS::ECS::Cluster'
    Properties:
      ClusterName: !Ref 'BaseName'
      Tags:
        - Key: 'Name'
          Value: !Ref 'BaseName'
        - Key: 'Env'
          Value: !Ref 'Environment'

  CloudWatchLogsGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: !Ref 'BaseName'
      RetentionInDays: 365

  AdminSG:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Enable access to admin application'
      VpcId: !Ref 'VpcId'
      SecurityGroupIngress:
        - IpProtocol: 'tcp'
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref 'PrivateLoadBalancerSG'
      Tags:
        - Key: 'Name'
          Value: !Sub '${BaseName}-admin'
        - Key: 'Env'
          Value: !Ref 'Environment'

  ServiceSG:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: 'Enable access to service'
      VpcId: !Ref 'VpcId'
      SecurityGroupIngress:
        - IpProtocol: 'tcp'
          FromPort: 80
          ToPort: 80
          SourceSecurityGroupId: !Ref 'PublicLoadBalancerSG'
      Tags:
        - Key: 'Name'
          Value: !Sub '${BaseName}-service'
        - Key: 'Env'
          Value: !Ref 'Environment'

  AdminFileSystemIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref 'FileSystemSG'
      IpProtocol: tcp
      FromPort: 2049
      ToPort: 2049
      SourceSecurityGroupId: !Ref 'AdminSG'

  ServiceFileSystemIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref 'FileSystemSG'
      IpProtocol: tcp
      FromPort: 2049
      ToPort: 2049
      SourceSecurityGroupId: !Ref 'ServiceSG'

  AdminDatabaseIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref 'DatabaseSG'
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      SourceSecurityGroupId: !Ref 'AdminSG'

  ServiceDatabaseIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Properties:
      GroupId: !Ref 'DatabaseSG'
      IpProtocol: tcp
      FromPort: 3306
      ToPort: 3306
      SourceSecurityGroupId: !Ref 'ServiceSG'

  PublicTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: !Sub '${BaseName}-public-service'
      Port: 80
      Protocol: 'HTTP'
      VpcId: !Ref 'VpcId'
      TargetType: 'ip'
      HealthCheckPath: '/'
      HealthCheckProtocol: 'HTTP'
      HealthCheckPort: 'traffic-port'
      HealthCheckIntervalSeconds: 10
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200-399
      Tags:
        - Key: 'Name'
          Value: !Sub '${BaseName}-publicservice'
        - Key: 'Env'
          Value: !Ref 'Environment'

  PrivateTargetGroup:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: !Sub '${BaseName}-private-service'
      Port: 80
      Protocol: 'HTTP'
      VpcId: !Ref 'VpcId'
      TargetType: 'ip'
      HealthCheckPath: '/'
      HealthCheckProtocol: 'HTTP'
      HealthCheckPort: 'traffic-port'
      HealthCheckIntervalSeconds: 10
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      Matcher:
        HttpCode: 200-399
      Tags:
        - Key: 'Name'
          Value: !Sub '${BaseName}-privateservice'
        - Key: 'Env'
          Value: !Ref 'Environment'

  PrivateAdminHttpRule:
    Type: 'AWS::ElasticLoadBalancingV2::ListenerRule'
    Properties:
      ListenerArn: !Ref 'PrivateListenerHttpArn'
      Priority: 10
      Conditions:
        - Field: 'host-header'
          HostHeaderConfig:
            Values: !Ref 'LoadBalancerDnsNames'
      Actions:
        - Type: 'forward'
          TargetGroupArn: !Ref 'PrivateTargetGroup'

  PrivateAdminHttpsRule:
    Type: 'AWS::ElasticLoadBalancingV2::ListenerRule'
    Condition: HasHttpsListener
    Properties:
      ListenerArn: !Ref 'PrivateListenerHttpsArn'
      Priority: 10
      Conditions:
        - Field: 'host-header'
          HostHeaderConfig:
            Values: !Ref 'LoadBalancerDnsNames'
      Actions:
        - Type: 'forward'
          TargetGroupArn: !Ref 'PrivateTargetGroup'

  PublicWordPressHttpRule:
    Type: 'AWS::ElasticLoadBalancingV2::ListenerRule'
    Properties:
      ListenerArn: !Ref 'PublicListenerHttpArn'
      Priority: 10
      Conditions:
        - Field: 'host-header'
          HostHeaderConfig:
            Values: !Ref 'LoadBalancerDnsNames'
      Actions:
        - Type: 'forward'
          TargetGroupArn: !Ref 'PublicTargetGroup'

  PublicWordPressHttpsRule:
    Type: 'AWS::ElasticLoadBalancingV2::ListenerRule'
    Condition: HasHttpsListener
    Properties:
      ListenerArn: !Ref 'PublicListenerHttpsArn'
      Priority: 10
      Conditions:
        - Field: 'host-header'
          HostHeaderConfig:
            Values: !Ref 'LoadBalancerDnsNames'
      Actions:
        - Type: 'forward'
          TargetGroupArn: !Ref 'PublicTargetGroup'

  DomainRecord:
    Type: 'AWS::Route53::RecordSetGroup'
    Condition: 'HasHostedZone'
    Properties:
      HostedZoneName: !Ref 'WordPressHostedZone'
      RecordSets:
      - Name: !Ref 'WordPressDnsName'
        Type: 'A'
        AliasTarget:
          DNSName: !Ref 'LoadBalancerEndpoint'
          HostedZoneId: !Ref 'LoadBalancerHostedZoneId'

  ContentAccessPoint:
    Type: 'AWS::EFS::AccessPoint'
    Properties:
      FileSystemId: !Ref 'FileSystemId'
      RootDirectory:
        Path: '/wp-content'
        CreationInfo:
          OwnerUid: '33'
          OwnerGid: '33'
          Permissions: '0755'
      AccessPointTags:
        - Key: 'Name'
          Value: !Sub '${BaseName}-content'
        - Key: 'Env'
          Value: !Ref 'Environment'

Outputs:

  ServiceSG:
    Description: 'Service security group'
    Value: !Ref 'ServiceSG'
    Export:
      Name: !Sub '${AWS::StackName}-ServiceSG'
