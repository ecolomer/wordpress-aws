---
AWSTemplateFormatVersion: '2010-09-09'
Description: 'AWS WordPress Docker Registry'

Metadata:

  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: 'General configuration'
        Parameters:
          - 'BaseName'
          - 'Environment'
      - Label:
          default: 'SSM configuration'
        Parameters:
          - 'SsmKeyPrefix'
    ParameterLabels:
      BaseName:
        default: 'Base resource name'
      Environment:
        default: 'Environment'
      SsmKeyPrefix:
        default: 'Key prefix'

Parameters:

  BaseName:
    Description: 'This name will be used to build identifiers for the components in the stack'
    Type: 'String'
    AllowedPattern: '[-_a-z0-9]+'
    ConstraintDescription: 'Invalid name. Only lowercase letters, numbers, underscores and hyphens are allowed.'
    Default: 'ecr'

  Environment:
    Description: 'Stack environment name'
    Type: 'String'
    AllowedValues:
      - 'Pro'
      - 'Pre'
    Default: 'Pro'

  SsmKeyPrefix:
    Description: 'Key prefix for AWS Systems Manager Parameters created in this stack'
    Type: 'String'
    Default: '/repository'

Resources:

  WordPressAdmin:
    Type: 'AWS::ECR::Repository'
    Properties:
      RepositoryName: !Sub '${BaseName}-admin'
      ImageTagMutability: 'MUTABLE'
      Tags:
        - Key: 'Name'
          Value: !Sub '${BaseName}-admin'
        - Key: 'Env'
          Value: !Ref 'Environment'

  WordPressService:
    Type: 'AWS::ECR::Repository'
    Properties:
      RepositoryName: !Sub '${BaseName}-service'
      ImageTagMutability: 'MUTABLE'
      Tags:
        - Key: 'Name'
          Value: !Sub '${BaseName}-service'
        - Key: 'Env'
          Value: !Ref 'Environment'

  SsmWordPressAdmin:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '${SsmKeyPrefix}/wordpress-admin'
      Type: String
      Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${WordPressAdmin}'
      Description: !Sub '${AWS::StackName} - Admin Repository'
      Tags:
        Name: !Sub '${BaseName}-admin'
        Env: !Ref 'Environment'

  SsmWordPressService:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub '${SsmKeyPrefix}/wordpress-service'
      Type: String
      Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${WordPressService}'
      Description: !Sub '${AWS::StackName} - Service Repository'
      Tags:
        Name: !Sub '${BaseName}-service'
        Env: !Ref 'Environment'


Outputs:

  WordPressAdmin:
    Description: 'WordPress Admin repository URI'
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${WordPressAdmin}'
    Export:
      Name: !Sub '${AWS::StackName}-WordPressAdmin'

  WordPressService:
    Description: 'WordPress Service repository URI'
    Value: !Sub '${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/${WordPressService}'
    Export:
      Name: !Sub '${AWS::StackName}-WordPressService'
